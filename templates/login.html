{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block after %}

		<!--
        Contact Us
        ==================================== -->		
		
		<section id="contact" class="contact">
			<div class="container">
				<div class="row mb50">
				
					<div class="sec-title text-center mb50 wow fadeInDown animated" data-wow-duration="500ms">
						<h2>Sign In</h2>
						<div class="devider"><i class="fa fa-heart-o fa-lg"></i></div>
					</div>
					
					<!-- contact form -->
					<div class="col-lg-8 col-md-8 col-sm-7 col-xs-12 wow fadeInDown animated" data-wow-duration="500ms" data-wow-delay="300ms">
						<div class="contact-form">
							<h3>Welcome Back!!!</h3>
							<form action="{{url_for('login')}}" method="POST" id="contact-form">
								<div class="input-group name-email">
									
									<div class="input-field">
										<input type="email" name="email" placeholder="Email" class="form-control">
									</div>
									</div>
									<div class="input-group name-email">
									<div class="input-field">
										<input type="password" name="password" placeholder="Password" class="form-control">
									</div>

								</div>
								<div class="input-group name-email">
									<input type="submit" id="form1-submit" class="form-control" value="Login" style="color: #0eb493;">
									<a href="{{url_for('forgotPassword')}}"><p style="color: #0eb493;padding: 12px;">Forgot Password</p></a>
								</div>
								{% if error %}
								<p style="color: #ff0000;padding: 12px;">*Incorrect Email/Password combination</p>
								{% endif %}


								

							</form>
                            
						</div>
                                <center><strong><ul id="aditya"></ul></strong></center>
					</div>
					<div>
						</br>
					</div>
					<!-- end contact form -->
					
					<!-- contact address -->
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 wow fadeInLeft animated" data-wow-duration="500ms">
						<div class="contact-address">
							<center><h3>Haven't Registered Yet ??</h3></center>
							<span class="sec-title text-center mb50 wow fadeInDown animated" data-wow-duration="500ms">
							<a href="{{url_for('register')}}"><h3>Sign Up</h3></a>
							</span>
						</div>
					</div>
					<!-- end contact address -->
					
					
				</div>
			</div>
			
		</section>
		
        <!--
        End Contact Us
        ==================================== -->
		{% endblock %}

		{% block script %}
		<script type="text/javascript">
			$(function(){
				/* ========================================================================= */
				/*	Contact Form
				/* ========================================================================= */
				
				$('#contact-form').validate({
					rules: {
						password: {
							required: true,
							minlength: 6
						},
						email: {
							required: true,
							email: true
						}
					},
					messages: {
						password: {
							required: "come on, enter your password.. Its secret",
							minlength: "your password must consist of at least 6 characters"
						},
						email: {
							required: "no email, no entry"
						},
						message: {
							required: "um...yea, you have to write something to send this form.",
							minlength: "thats all? really?"
						}
					},
				
					});
			});
		</script>
		{% endblock %}
